# --- SERVICE 1: HEADLESS ---
apiVersion: v1
kind: Service
metadata:
  name: minio
  labels:
    app: minio
spec:
  clusterIP: None
  ports:
  - port: 9000
    name: api
  - port: 9001
    name: console
  selector:
    app: minio
---

# --- SERVICE 2: PUBLIC ---
apiVersion: v1
kind: Service
metadata:
  name: minio-public
  labels:
    app: minio
spec:
  type: NodePort
  ports:
  - port: 9000
    targetPort: 9000
    name: api
  - port: 9001
    targetPort: 9001
    name: console
  selector:
    app: minio
---

# --- STATEFULSET (DEMO MODE - emptyDir) ---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
spec:
  serviceName: "minio"
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:RELEASE.2023-09-04T19-57-37Z
        imagePullPolicy: IfNotPresent
        env:
        - name: MINIO_ROOT_USER
          value: "minioadmin"
        - name: MINIO_ROOT_PASSWORD
          value: "minioadmin"
        command: ["minio"]
        args: ["server", "/data", "--console-address", ":9001"]
        ports:
        - containerPort: 9000
        - containerPort: 9001
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      # ðŸ”´ DEMO MODE: emptyDir thay vÃ¬ PVC
      # Data sáº½ Máº¤T khi pod bá»‹ delete hoáº·c restart node
      - name: data
        emptyDir:
          sizeLimit: 5Gi  # Giá»›i háº¡n tá»‘i Ä‘a Ä‘á»ƒ an toÃ n
